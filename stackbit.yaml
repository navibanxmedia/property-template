stackbitVersion: ~0.2.0
ssgName: jekyll
ssgVersion: 0.1.12
buildCommand: ./ssg-build.sh
publishDir: _site
staticDir: ''
uploadDir: 'images'
dataDir: '_data'
pagesDir: ''
pageLayoutKey: layout
metadata:
  title: Navibanx Media Listing Site
  description: Listing Site
  author: Max
  authorURL: 'https://www.stackbit.com'
  images:
    small: images/demo-256x192.png
    large: images/demo-1024x768.png
stackbit_banner:
  show_banner: true
  name: Fjord
  create_url: 'https://app.stackbit.com/create?theme=fjord'
  github_url: 'https://github.com/stackbithq/stackbit-theme-fjord'
sourceMapping:
models:
  home_details:
  type: data
  label: Property Details
  file: home-info.json
  fields:
    - type: text
      name: street-address
      label: Street Address
    - type: text
      name: city
      label: City
    - type: text
      name: state
      label: State
    - type: number
      name: postal-code
      label: Postal Code
    - type: text
      name: price
      label: Price
    - type: text
      name: type
      label: Property Type (Ex. Single Family Home)
    - type: number
      name: room-count
      label: Number of Rooms
    - name: bath-count
      type: text
      config:
        required: false
      label: Number of Bathrooms
    - type: text
      name: sqft
      label: Area (Living Space)
    - type: text
      name: lot-sqft
      label: Area (Lot)
    - type: number
      name: year-built
      label: Year Built
    - type: textarea
      name: description
      label: Property Description
      config:
        wysiwyg: true
        schema:
          format: html-blocks
    - name: featured-photo
      type: file
      config:
        maxSize: 250
      label: Featured Photo
    - name: photos
      type: image_gallery
      config: {}
      label: Photos
      description: Here you can rearrange or delete photos.
  agent_info:
  type: data
  label: Agent Details
  file: agent.json
  fields:
    - type: text
      name: name
      label: Agent Name
    - type: text
      name: email
      label: Email
    - type: text
      name: phone-number
      label: Phone Number
    - name: license-number
      type: text
      label: License
    - type: file
      name: agent-photo
      label: Agent's Photo
    - name: company-logo
      type: file
      label: Company Logo


